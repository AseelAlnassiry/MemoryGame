<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <!-- Starter Page -->
    <!-- Loop that displays a Title Screeen -->
    <!-- Best Score Implementation based on memory -->
    <!-- Start Button -->
    <section class="starting-page">
      <div class="starting-title">
        <h1>Memory</h1>
        <h1>Game</h1>
      </div>
      <div class="starting-score">
        <span>BEST SCORE:</span>
        <span id="initial-high-score">-</span>
      </div>
      <button>Start Game</button>
    </section>

    <!-- Game Page -->
    <!-- 5 x 5 grid displaying cards -->
    <!-- The center is a score -->
    <section class="game-page">
      <div class="game-row">
        <div class="game-box" id="a"></div>
        <div class="game-box" id="b"></div>
        <div class="game-box" id="c"></div>
        <div class="game-box" id="d"></div>
        <div class="game-box" id="e"></div>
      </div>
      <div class="game-row">
        <div class="game-box" id="f"></div>
        <div class="game-box" id="g"></div>
        <div class="game-box" id="h"></div>
        <div class="game-box" id="i"></div>
        <div class="game-box" id="j"></div>
      </div>
      <div class="game-row">
        <div class="game-box" id="k"></div>
        <div class="game-box" id="l"></div>
        <div class="game-box middle-tile">0</div>
        <div class="game-box" id="m"></div>
        <div class="game-box" id="n"></div>
      </div>
      <div class="game-row">
        <div class="game-box" id="o"></div>
        <div class="game-box" id="p"></div>
        <div class="game-box" id="q"></div>
        <div class="game-box" id="r"></div>
        <div class="game-box" id="s"></div>
      </div>
      <div class="game-row">
        <div class="game-box" id="t"></div>
        <div class="game-box" id="u"></div>
        <div class="game-box" id="v"></div>
        <div class="game-box" id="w"></div>
        <div class="game-box" id="x"></div>
      </div>
    </section>

    <section id="ending-page" class="starting-page hidden">
      <div class="starting-title">
        <h1>FINAL SCORE:</h1>
        <h1 id="final-score">32</h1>
      </div>
      <div class="starting-score">
        <span>BEST SCORE:</span>
        <span id="final-high-score">-</span>
      </div>
      <div class="end-buttons">
        <button id="restart-button">Restart Game</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
