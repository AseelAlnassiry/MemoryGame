<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <!-- Starter Page -->
    <!-- Loop that displays a Title Screeen -->
    <!-- Best Score Implementation based on memory -->
    <!-- Start Button -->
    <section class="starting-page">
      <div class="starting-title">
        <h1>Memory</h1>
        <h1>Game</h1>
      </div>
      <div class="starting-score">
        <span>BEST SCORE:</span>
        <span>-</span>
      </div>
      <button>Start Game</button>
    </section>

    <!-- Game Page -->
    <!-- 5 x 5 grid displaying cards -->
    <!-- The center is a timer -->
    <section class="game-page">
      <div class="game-row">
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
      </div>
      <div class="game-row">
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
      </div>
      <div class="game-row">
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box middle-tile">0</div>
        <div class="game-box"></div>
        <div class="game-box"></div>
      </div>
      <div class="game-row">
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
      </div>
      <div class="game-row">
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
        <div class="game-box"></div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
